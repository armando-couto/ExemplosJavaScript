<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Exemplo de Variáveis</title>
    <script type="text/javascript">
        // com var
        var maxismedia = 'uma agencia web';
        
        // sem var
            maxis = 'agencia web';
        
        // string
        var nome = 'Wanderson Scopel';
        
        // number
        var idade = 23;
        
        // boleano verdadeiro ou falso
        var resposta = false;
        
        // usando _ (underline)
        var _maxis = 'Maxismedia';
        
         // usando $ (cifrao)
        var $maxis2 = 'Maxismedia2';
        
        // usando ' ou "
        var comapostafo = "Doc'Onn";
        
        // quebrando linha, basta usar \n
        var linha = "Olá amigos, Boa Noite.\n Amanha sera reuniao.";
        //Olá amigos, Boa Noite.
        //Amanha sera reuniao.
        
        
        // indefinida pois nao tem valor
        var paulo;
        //undefined
        
        // null == vazio
        var joao = null;
        //null
        
        // NaN nao é numero
        var maxi = 2 * "maxis";
        //NaN
        
        // infinito
        var maxi2 = 4.3243214324324325e+7654756 * 4.3243214324324325e+746765765745;
        //Infinity
        
        alert(linha);
    </script>
</head>

</html>
