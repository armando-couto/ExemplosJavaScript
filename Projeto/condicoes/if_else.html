<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Exemplo If Else</title>
    <script type="text/javascript">
        var maxismedia = 30;
    
    	if(maxismedia == 30)
    	{
    		alert("Valor é 30, o valor é: " + maxismedia);
    	}
    		else
    	{
    		alert("Valor é diferente de 30 o valor é: " + maxismedia );
    	}
    </script>
</head>
<body>
</body>
</html>
