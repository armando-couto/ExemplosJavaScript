<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Exemplo Switch</title>
    <script type="text/javascript">
        var maxis = "offline";
    
    	switch(maxis){
    	
    		case "online":
    			alert('usuario online');
    		break
    		
    		case "offline":
    			alert('usuario offline');		
    		break
    		
    		default:
    			alert('Ausente');			
    	
    	}
    </script>
</head>
<body>
</body>
</html>
