<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Exemplo For In Object</title>
    <script type="text/javascript">
        var carros = {
        	marca:  'Hyndai',
    		modelo: 'hb20',
    		tipo:   'hatch'
     	
    	}
    	
    	for(var dados in carros)
		{	
			// document.write Ã© semelhante ao echo
			document.write(dados + ': '+carros[dados]+'<br>');
		}
    </script>
</head>
<body>
</body>
</html>
