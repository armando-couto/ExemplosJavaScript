<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Exemplo If</title>
    <script type="text/javascript">
        function alerta(){
      	   var pergunta = confirm('Deseja fazer uma busca?');
       
    	   if(pergunta){
    			// redireciona
    			window.location.href = "http://www.google.com.br";
    	   }
    	}
    </script>
</head>
<body>
    <a href="#" onclick="alerta()">alerta</a>
</body>
</html>
