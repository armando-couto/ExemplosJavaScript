<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Exemplo OnKeyDown</title>
    <script type="text/javascript">
        function clickDown(){
    		alert('Clicou');
    	}
    </script>
</head>
<body>
    <form>
		<input type="text" onkeydown="clickDown()"/>
    </form>
</body>
</html>
