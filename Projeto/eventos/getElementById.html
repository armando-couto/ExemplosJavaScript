<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Exemplo getElementById</title>
    <script type="text/javascript">
    	function ligar(){
			// getElementById recupera o id de algo img, div...
			document.getElementById('logo').src = '../resources/logoover.jpg';
		}
    </script>
</head>
<body>
    <img src="../resources/logoon.jpg" id="logo" onclick="ligar();" />
</body>
</html>
