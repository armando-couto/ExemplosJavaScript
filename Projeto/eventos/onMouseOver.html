<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Exemplo onMouseOver</title>
    <script type="text/javascript">
        function abre(){
    		alert('abrindo');
    	}
    	
    	function fecha(){
    		alert('fechando');
    	}
    </script>
</head>
<body>
    <a href="#" onmouseover="abre()" onmouseout="fecha()">clique</a>
</body>
</html>
