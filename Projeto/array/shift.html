<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Exemplo Shift</title>
    <script type="text/javascript">
        var nome = new Array(2);
        nome[0] = 'Ana Clara';
    	nome[1] = 'marcia';
    	nome[2] = 'Wanderson';
    	// shift traz apenas o primeiro valor do array
    	document.write(nome.shift());
    </script>
</head>
<body>
</body>
</html>
