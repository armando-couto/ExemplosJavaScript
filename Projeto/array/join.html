<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Exemplo com Join</title>
    <script type="text/javascript">
        var nome = new Array('Ana','Clara','Lira');
        
        document.write(nome.join('<br>'));
        document.write('<br>');   
        document.write(nome.join(' - '));
        document.write('<br>');  
        document.write(nome.join(' '));
    </script>
</head>
<body>
</body>
</html>
